<!-- Recebimento da variavel "ideas" do arquivo server.js -->
<!-- Como a variavel Ã© um lista (array) de objetos a serem separados por "idea" -->
{% for idea in ideas %}
    <div class="idea">
        <img 
            src="{{idea.image}}" 
            alt="Imagem de {{idea.title}}">
        <div class="content">
            <h3>
                {{idea.title}}
            </h3>
            <p>
                {{idea.category}}
            </p>
            <div class="description">
                {{idea.description}}
            </div>
            <a href="{{idea.link}}" target="_blank">Ir para a Ideia</a>
        </div>
    </div>
{% endfor %}
